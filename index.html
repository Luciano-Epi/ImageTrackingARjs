<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Target EpiPad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">



</head>
<body>

    <header class="header-container">
        <img src="./public/img/EpiLogo.png" alt="Logo Epidata" class="logo">
    </header>

    <h1 class="title">Image Target</h1>

    <main class="main-container">
        <div class="content">

            <div class="arjs-loader">
                <div>Cargando, por favor espere...</div>
            </div>

             <!-- a-frame scene -->
            <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
            >
            <!-- a-nft is the anchor that defines an Image Tracking entity -->
            <!-- on 'url' use the path to the Image Descriptors created before. -->
            <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
                <a-nft
                    type="nft"
                    url="./tracking/descriptors/Epilogo.iset"
                    smooth="true"
                    smoothCount="10"
                    smoothTolerance=".01"
                    smoothThreshold="5"
                >
                    <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
                    <a-entity
                    gltf-model="./tracking/3dModels/Carpincho/scene.gltf"
                    scale="5 5 5"
                    position="50 150 0"
                    >
                    </a-entity>
                </a-nft>
                <!-- static camera that moves according to the device movemenents -->
                <a-entity camera></a-entity>
            </a-scene>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

</body>

</html>
